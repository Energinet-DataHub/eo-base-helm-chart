deployments:
  api:
    image:
      tag: v0.0.18
env:
  DEBUG: 1
  SERVICE_URL: https://eo-u-ss.westeurope.cloudapp.azure.com/api/auth
  TOKEN_COOKIE_DOMAIN: eo-u-ss.westeurope.cloudapp.azure.com
  SQL_URI: postgresql://postgres:1234@eo-postgresql.eo-postgresql.svc.cluster.local:5432/auth
  SQL_POOL_SIZE: 1
  OIDC_AUTHORITY_URL: hegherg
envSecrets:
  OIDC_CLIENT_ID:
    key: oidc_client_id
    secretName: eo-oidc-secret
  OIDC_CLIENT_SECRET:
    key: oidc_client_secret
    secretName: eo-oidc-secret
sealedSecret:
  eo-oidc-secret:
    encryptedData:
      oidc_client_id: 
      oidc_client_secret: 
ingress:
  hosts:
  - 'eo-u-ss.westeurope.cloudapp.azure.com'
  httpMiddelwares:
  - name: https-only
    namespace: default
  tlsSecretName: elop-cert
