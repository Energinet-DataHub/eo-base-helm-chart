{{- range .Values.deployments}}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "eo-base-helm-chart.fullname" $ }}-{{ .name }}
  labels:
    {{- include "eo-base-helm-chart.labels" $ | nindent 4 }}
    component: {{ .name }}
spec:
  replicas: {{ .replicaCount }}
  selector:
    matchLabels:
      {{- include "eo-base-helm-chart.selectorLabels" $ | nindent 6 }}
      component: {{ .name }}
  template:
    metadata:
      labels:
        {{- include "eo-base-helm-chart.selectorLabels" $ | nindent 8 }}
        component: {{ .name }}
    spec:
      containers:
        - name: {{ $.Chart.Name }}-{{ .name }}
          image: "{{ .image.repository }}:{{ .image.tag }}"
          imagePullPolicy: {{ .image.pullPolicy }}
          {{- if .command }}
          command: [{{ .command | quote }}]
          {{- if .args }}
          args: [{{ .args | quote }}]
          {{- end}}
          {{- end}}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          {{- if .probes }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /health
              port: http
          {{- end }}
          {{- if (or .env $.env) }}
          env:
          {{- if $.env}}
          {{- range $key, $value := $.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end}}
          {{- end}}
          {{- if .env}}
          {{- range $key, $value := .env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
          {{- end}}
          {{- end}}
          {{- end}}
{{- end }}

