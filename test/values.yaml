env: {}

randomSecret:
  test-random:
    - test-secret-1

envSecrets:
  TEST_RANDOM_SECRET:
    secretName: test-random
    key: test-secret-1
  TEST_SECRET:
    secretName: test
    key: test-key

deployments:
  test:
    replicaCount: 1
    command: "/bin/bash"
    args: "/scripts/test-secret-env-var.sh"
    env: {}
    image:
      repository: "ubuntu"
      tag: "latest"
      pullPolicy: Always
    containerSpec:
      volumeMounts:
        - name: scripts-vol
          mountPath: /scripts
    podSpec:
      volumes:
        - name: scripts-vol
          configMap:
            name: scripts-configmap
