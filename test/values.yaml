env: {}

envSecrets:
  TEST_SECRET:
    secretName: test
    key: test

deployments:
  - name: test
    replicaCount: 1
    command: "/bin/bash"
    args: "[ ! -z $TEST_SECRET ] && [ $TEST_SECRET == test ]"
    env: {}
    annotations:
      "helm.sh/hook": test
    image:
      repository: "ubuntu"
      tag: "latest"
      pullPolicy: Always

